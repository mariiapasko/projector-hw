<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dates and holidays</title>
  </head>
  <body>

    <div class="tabs">
        <div id="tab1" class="tab active" onclick="switchTab('tab1')"">Calendar</div>
        <div id="tab2" class="tab" onclick="switchTab('tab2')">Holidays</div>
    </div>

    <div id="calendar" class="tab1 content active">
      <form>
        <h1>Calendar application</h1>
        <div class="start-input">
          <label for="start-date">Start date</label>
          <input class="date-input" id="start-date" type="date" />
        </div>
        <div id="timespan-presets">
          <button id="week-preset" data-preset="week" type="button">week</button>
          <button id="month-preset" data-preset="month" type="button">month</button>
        </div>
        <div class="end-input">
          <label for="end-date">End date</label>
          <input class="date-input" id="end-date" type="date" disabled />
        </div>

        <div>
          <label for="filter-days-section">Day types</label>
          <select name="days" id="filter-days-section">
            <option value="all">all days</option>
            <option value="weekdays">weekdays</option>
            <option value="weekends">weekends</option>
          </select>
        </div>
        <div>
          <label for="duration">Duration</label>
          <select name="duration" id="duration">
            <option value="days">days</option>
            <option value="hours">hours</option>
            <option value="minutes">minutes</option>
            <option value="seconds">seconds</option>
          </select>
        </div>
        <button type="submit" id="calculate">Calculate</button>
      </form>
    

      <div class="results"> </div>

        <h2 id="results-header">Results:</h2>
        <table class ="last-result">
          <tr>
          <th>From</th>
          <th>To</th>
          <th>Result</th>
        </tr>
        </table>
        
    </div>

    <div id="holidays" class="tab2 content">
      
      <form> 
        <h1>Holidays calendar</h1>   
        <label>
          Country
        <select id="countryDropdown">
        </select>
      </label>
        <label>Year
        <select id="yearDropdown"disabled>
        </select></label>
    </br>

    <div class="table">
      <table>
    <tr>
      <th>Date</th>
      <th>Holiday</th>
    </tr>
      </table>
    <button class="sort"> Sort</button>
      </div> 

</div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
