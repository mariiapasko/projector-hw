<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dates and holidays</title>
  </head>
  <body>
    <div class="tabs">
      <div id="tab1" class="tab active" onclick="changeTab('tab1')">
        Calendar
      </div>
      <div id="tab2" class="tab" onclick="changeTab('tab2')">Holidays</div>
    </div>

    <div id="tab1-content" class="tab-content active">
      <form>
        <h1>Calendar application</h1>
        <div class="start-input">
          <label>Start date</label>
          <input id="start-date" type="date" />
        </div>
        <div id="timespan-presets">
          <button id="week-preset" class="btn" type="button" value="7">
            week
          </button>
          <button id="month-preset" class="btn" type="button" value="30">
            month
          </button>
        </div>
        <div class="end-input">
          <label>End date</label>
          <input id="end-date" type="date" disabled />
        </div>

        <div>
          <label for="filter-days-section">Day types</label>
          <select name="days" id="filter-days-section">
            <option value="all">all days</option>
            <option value="weekdays">weekdays</option>
            <option value="weekends">weekends</option>
          </select>
        </div>
        <div>
          <label for="duration">Duration</label>
          <select name="duration" id="duration">
            <option value="days">days</option>
            <option value="hours">hours</option>
            <option value="minutes">minutes</option>
            <option value="seconds">seconds</option>
          </select>
        </div>
        <button type="submit" id="calculate">Calculate</button>
      </form>

      <div class="results"></div>

      <h2 id="results-header">Results:</h2>
      <table class="table table-sm list-result">
        <tr>
          <th scope="col" class="text-uppercase title">From</th>
          <th scope="col" class="text-uppercase title">To</th>
          <th scope="col" class="text-uppercase title">Result</th>
        </tr>
      </table>
    </div>

    <div id="tab2-content" class="tab-content">
      <form>
        <h1>Holidays calendar</h1>
        <label>
          Country
          <select id="countryDropdown"></select>
        </label>
        <label
          >Year
          <select id="yearDropdown" disabled></select
        ></label>
      </form>
      <div class="table table-sm">
        <table class="holidayTable">
          <tr>
            <button class="sort">Sort</button>
            <th scope="col" class="text-uppercase title">
              Date <button class="sort">Sort</button>
            </th>
            <th scope="col" class="text-uppercase title">Holiday</th>
          </tr>
        </table>
      </div>
    </div>
    <footer class="footer">
      You can find this project related to
      <a href="https://prjctr.com/" target="_blank">Projector course </a> in the
      <a
        href="https://github.com/mariiapasko/projector-hw/tree/a7c9a165abfef9c1acc06b388d89c307d6c71e35/course%20app"
        target="_blank"
      >
        GitHub pages</a
      >
    </footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
