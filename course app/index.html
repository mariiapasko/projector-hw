<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dates and holidays</title>
  </head>
  <body>
    <div class="tabs">
      <div id="tab1" class="tab active" onclick="changeTab('tab1')">
        Calendar
      </div>
      <div id="tab2" class="tab" onclick="changeTab('tab2')">Holidays</div>
    </div>

    <div id="tab1-content" class="tab-content active">
      <form>
        <h1>Calendar application</h1>
        <div class="start-input">
          <label>Start date</label>
          <input id="start-date" type="date" />
        </div>
        <div id="timespan-presets">
          <button id="week-preset" class="btn" type="button" value="week">
            week
          </button>
          <button id="month-preset" class="btn" type="button" value="month">
            month
          </button>
        </div>
        <div class="end-input">
          <label>End date</label>
          <input id="end-date" type="date" disabled />
        </div>

        <div id="filter-days-section">
          <label for="filter-days-section">Day types</label>
          <button value="all" class="btn" type="button">all days</button>
          <button value="weekdays" class="btn" type="button">weekdays</button>
          <button value="weekends" class="btn" type="button">weekends</button>
        </div>
        <div id="units">
          <label for="units">Units</label>
          <button value="days" class="btn" type="button">days</button>
          <button value="hours" class="btn" type="button">hours</button>
          <button value="minutes" class="btn" type="button">minutes</button>
          <button value="seconds" class="btn" type="button">seconds</button>
        </div>
        <br />
        <hr />
        <button type="submit" class="submit">Calculate the difference</button>
      </form>

      <div class="result"></div>
      <table class="table table-sm list-result">
        <thead>
          <tr>
            <th scope="col" class="text-uppercase title">From</th>
            <th scope="col" class="text-uppercase title">To</th>
            <th scope="col" class="text-uppercase title">Result</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="tab2-content" class="tab-content">
      <form>
        <h1>Holidays calendar</h1>
        <label>
          Country
          <select id="countryDropdown"></select>
        </label>
        <label
          >Year
          <select id="yearDropdown" disabled></select
        ></label>
      </form>

      <div class="table table-sm">
        
        <table>
          <button class="sort">Sort by date</button> 
          <tr>
            <th scope="col" class="text-uppercase title"> Date</th>
            <th scope="col" class="text-uppercase title">Holiday</th>
          </tr>
        </table>
      </div>
    </div>
    <footer class="footer">
      You can find this project related to
      <a href="https://prjctr.com/" target="_blank">Projector course </a> in the
      <a
        href="https://github.com/mariiapasko/projector-hw/tree/09c1262d070a943d033b802666babe58e28e9be4/course%20app"
        target="_blank"
      >
        GitHub pages</a
      >
    </footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
